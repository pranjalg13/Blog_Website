{% extends "accounts/base.html" %}
{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/post.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{object.title}}</h1>
            <h2 class="subheading">{{object.description}}</h2>
            <span class="meta">Posted by
              <a href="{% url 'profile' %}">{{object.author}}</a> on
              {{object.date_created|date:"F d,Y"}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{object.content|linebreaks}}</p>
          {% if object.author == user  %}
          <a class= "btn btn-info btn-sm" href="{% url 'update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm" href="{% url 'delete' object.id %}">Delete</a>
          {% endif %}

        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock content %}
